<section>
  <div class="page-header">
    <h1>{{vm.project._id ? 'Edit Project' : 'New Project'}}</h1>
  </div>
  <div class="container">
    <form class="form-group" name="vm.form.projectForm" class="form-horizontal" ng-submit="vm.save(vm.form.projectForm.$valid)" novalidate>
      <fieldset>
        <div class="row">
          <div class="col-md-4">
            <label class="formlabel">Project Name</label>
            <input width="100%" type="text" class="form-control" placeholder="Enter Subject" ng-model="vm.project.projectName" required />
            <div ng-messages="vm.form.projectForm.projectName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">project name is required.</p>
            </div>
          </div>
          <div class="col-md-2 col-md-offset-1">
            <label class="formlabel">Project code</label>
            <input type="text" class="form-control" placeholder="input project code" ng-model="vm.project.projectCode" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label class="formlabel">Project Manager</label>
            <select class="form-control" ng-model="vm.project.pm">
              <option ng-repeat="user in vm.users" ng-bind="user.displayName">{{ user.displayName }}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label class="formlabel">Project Description</label>
            <input class="form-control" type="text" ng-model="vm.project.description" placeholder="Input your description for the project" />
          </div>
        </div>
        <div class="row padding-top">
          <button type="submit" class="btn btn-primary">Save</button>
          <a class="btn btn-default" ui-sref="project.list">Cancel</a>
          <a class="btn btn-danger" ng-show="vm.project._id" data-ng-click="vm.remove()">Delete</a>
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>

      </fieldset>
    </form>
  </div>
</section>
