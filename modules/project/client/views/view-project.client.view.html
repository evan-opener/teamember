<section>
  <div class="page-header">
    <h2 ng-bind="vm.project.projectName"></h3>
  </div>
  <div class="right">
    <a class="btn btn-primary" ui-sref="project.edit({ projectId: vm.project._id })">Edit</a>
  </div>
  <div class="container">
    <h3>Project code <span class="well">{{ vm.project.projectCode }}</span></h3>
    <h3>Managed by <span class="well">{{ vm.project.pm }}</span></h3>
    <h3>
      Project brief <span class="well">{{ vm.project.description }}</span>
    </h3>
  </div>
  <div>
    <h3 class="page-header">Tasks</h3>
    <div class="container">
      <div ng-repeat="task in vm.tasks">
        <div class="panel panel-default">
          <div class="panel-heading">
            {{task.title}}
          </div>
          <div class="panel-body">
            <p>{{task.content}}</p>
            <p class="right">{{task.startDate | date:'yyyy-MM-dd'}}</p>
            <p class="right"> - </p>
            <p class="right">{{task.dueDate | date:'yyyy-MM-dd'}}</p>
          </div>
          <div class="panel-footer">
            <p> {{task.assignTo}} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
