<section>
  <div class="page-header">
    <h1>{{vm.task._id ? 'Edit Task' : 'New Task'}}</h1>
  </div>
  <div class="col-md-12">
    <form class="form-group" name="vm.form.taskForm" class="form-horizontal" ng-submit="vm.save(vm.form.taskForm.$valid)" novalidate>
      <fieldset>
        <div class="row">
          <div class="col-md-4">
            <label class="formlabel">Subject</label>
            <input width="100%" type="text" class="form-control" placeholder="Enter Subject" ng-model="vm.task.title" required />
            <div ng-messages="vm.form.taskForm.name.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Task tile is required.</p>
            </div>
          </div>
          <div class="col-md-4">
            <label class="formlabel">Belong to project</label>
            <select class="form-control" ng-options="project as project.projectName for project in vm.projects" ng-model="vm.task.project">
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label class="formlabel">Assign to</label>
<!--    Use select to replace the text input    -->
            <select class="form-control" ng-model="vm.task.assignTo">
              <option ng-show="vm.task.assignTo" value="vm.task.assignTo" selected>{{vm.task.assignTo}}</option>
              <option ng-repeat="user in vm.users" value="{{user.displayName}}">{{ user.displayName }}</option>
            </select>
          </div>
  <!--
          <div class="col-md-3">
            <label class="formlabel" for="rating">Rating</label>
            <select class="form-control" id="rating" ng-model="newTask.rating" />
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
  -->
          <div class="col-md-4">
            <label class="formlabel">Start Date</label>
            <input class="form-control" type="date" placeholder="yyyy-MM-dd" ng-model="vm.task.startDate" />
          </div>
          <div class="col-md-4">
            <label class="formlabel">Due Date</label>
            <input class="form-control" type="date" placeholder="yyyy-MM-dd" ng-model="vm.task.dueDate" />
          </div>
        </div>
        <label class="formlabel">Content</label>
        <textarea class="form-control" type="text" rows="5" ng-model="vm.task.content" placeholder="Input your content for the task"></textarea>
        <div class="padding-top">
          <button type="submit" class="btn btn-default">{{vm.task._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
