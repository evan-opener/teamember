<section ng-init="find()">
  <div class="container">
    <div class="page-header">
      <h1>Tasks<span class="badge" ng-bind="tasks.length"></span></h1>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Assigned To</th>
          <th>Start date</th>
          <th>Due date</th>
          <th>Task content</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr class="task" ng-repeat="task in tasks">
          <td ng-bind="task.title"></td>
          <td ng-bind="task.assignTo"></td>
          <td ng-bind="task.startDate | date:'yyyy-MM-dd'"></td>
          <td ng-bind="task.dueDate | date:'yyyy-MM-dd'"></td>
          <td ng-bind="task.content"></td>
          <td><a class="btn btn-danger" ng-init="task._id" ng-click="delete(task)">X</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
